<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="/assets/styles-form.css">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <link rel="stylesheet" href="/assets/styles-form.css">
      <script src="navbar.js" defer></script>
</head>
<body class="container-fluid body">
    <!-- Navbar -->
     <div class="navbar" id="navbar"></div>
<!-- Formulario de Contacto -->
<main class="container my-5 ">
  


  <!-- contenedor para alertas -->
  <div id="alerta" class="mb-3"></div>

  <form id="contactForm" class="mx-auto contact-form " style="max-width: 500px;" action="#" method="post" novalidate>
      
    <h1 class="text-center mb-4">Contáctanos</h1>
    <div class="mb-3">
      <label for="nombre" class=" form-label">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required>
      <div class="invalid-feedback">El nombre debe tener al menos 3 caracteres.</div>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" id="correo" name="correo" class="form-control" placeholder="Tu@email.com" required>
      <div class="invalid-feedback">Ingrese un correo válido (ej: nombre@dominio.com).</div>
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" class="form-control" placeholder="Escribe tu consulta aquí..."></textarea>
      <div class="invalid-feedback">El mensaje debe tener al menos 10 caracteres.</div>
    </div>
    <button type="submit" class="btn btn-primary w-100 submit-button">Enviar</button>
  </form>
</main>

<!-- Footer -->
<footer id="footer-container">

</footer>
<script>
  // Insertar el navbar guardado
  document.getElementById("navbar").outerHTML = localStorage.getItem("navbar");
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="validación-contacto.js"></script>


</body>
</html>
